<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Average Price Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2163346852890137"
     crossorigin="anonymous"></script>

  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #333;
      --input-bg: #fff;
      --input-border: #ccc;
      --button-bg: #4CAF50;
      --button-hover: #45a049;
      --result-color: #2c7a7b;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --input-bg: #1e1e1e;
        --input-border: #444;
        --button-bg: #388e3c;
        --button-hover: #2e7d32;
        --result-color: #80cbc4;
      }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 60px 30px 30px 30px;
      max-width: 600px;
      margin: 60px auto 0 auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--input-border);
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: var(--button-bg);
      color: white;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: var(--button-hover);
    }
    .result {
      margin-top: 25px;
      font-size: 1.3em;
      font-weight: bold;
      color: var(--result-color);
      text-align: center;
    }
    canvas {
      margin-top: 40px;
    }
    .ads {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>ðŸ“ˆ Stock/Crypto Average Price Calculator</h2>
  <div id="entryContainer">
    <label>Old Quantity & Average Price:</label>
    <input type="number" class="qty" placeholder="Quantity" value="8" />
    <input type="number" class="price" placeholder="Price" value="104.5" step="0.01" />
  </div>
  <button onclick="addEntry()">âž• Add More</button>
  <button onclick="calculateAverage()">Calculate New Average</button>

  <div class="result" id="result"></div>
  <canvas id="priceChart" width="400" height="200"></canvas>

  <div class="ads">
    <!-- AdSense Placeholder -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="YYYYYYYYYY"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    let chart;

    function addEntry() {
      const container = document.getElementById("entryContainer");
      const count = container.querySelectorAll(".qty").length + 1;
      const wrapper = document.createElement("div");
      wrapper.style.marginTop = '10px';

      const label = document.createElement("label");
      label.textContent = `Entry ${count}:`;

      const qty = document.createElement("input");
      qty.type = "number";
      qty.className = "qty";
      qty.placeholder = "Quantity";

      const price = document.createElement("input");
      price.type = "number";
      price.className = "price";
      price.placeholder = "Price";
      price.step = "0.01";

      const delBtn = document.createElement("span");
      delBtn.innerHTML = "ðŸ—‘ï¸";
      delBtn.style.cursor = 'pointer';
      delBtn.title = 'Remove Entry';
      delBtn.style.float = 'right';
      delBtn.style.fontSize = '1.2em';
      delBtn.style.marginTop = '5px';
      delBtn.onclick = () => wrapper.remove();

      wrapper.appendChild(label);
      wrapper.appendChild(qty);
      wrapper.appendChild(price);
      label.appendChild(delBtn);
      container.appendChild(wrapper);
    }

    function calculateAverage() {
      const qtys = Array.from(document.querySelectorAll('.qty')).map(i => parseFloat(i.value) || 0);
      const prices = Array.from(document.querySelectorAll('.price')).map(i => parseFloat(i.value) || 0);
      let totalQty = 0, totalCost = 0;
      const chartLabels = [], chartData = [];

      for (let i = 0; i < qtys.length; i++) {
        totalQty += qtys[i];
        totalCost += qtys[i] * prices[i];
        chartLabels.push(i === 0 ? 'Old Entry' : `Entry ${i+1}`);
        chartData.push(prices[i]);
      }

      if (totalQty === 0) {
        document.getElementById('result').textContent = 'Please enter valid quantities.';
        return;
      }

      const newAverage = totalCost / totalQty;
      document.getElementById('result').textContent = `ðŸ“Š New Average Price: â‚¹${newAverage.toFixed(2)}`;

      if (chart) chart.destroy();

      const ctx = document.getElementById('priceChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: chartLabels,
          datasets: [{
            label: 'Price (â‚¹)',
            data: chartData,
            backgroundColor: chartData.map(() => '#3cba9f'),
            borderRadius: 6
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: context => `â‚¹${context.parsed.y.toFixed(2)}`
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Price in â‚¹'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
