<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Average Price Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f2f2f2, #d9e2ec);
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 25px;
      font-size: 1.3em;
      font-weight: bold;
      color: #2c7a7b;
      text-align: center;
    }
    canvas {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“ˆ Stock Average Price Calculator</h2>
  <label>Old Quantity:</label>
  <input type="number" id="oldQty" value="8" />

  <label>Old Average Price:</label>
  <input type="number" id="oldAvg" value="104.5" step="0.01" />

  <label>New Quantity:</label>
  <input type="number" id="newQty" value="2" />

  <label>Current Price:</label>
  <input type="number" id="currentPrice" value="33" step="0.01" />

  <button onclick="calculateAverage()">Calculate New Average</button>

  <div class="result" id="result"></div>

  <canvas id="priceChart" width="400" height="200"></canvas>

  <script>
    let chart;

    function calculateAverage() {
      const oldQty = parseFloat(document.getElementById('oldQty').value);
      const oldAvg = parseFloat(document.getElementById('oldAvg').value);
      const newQty = parseFloat(document.getElementById('newQty').value);
      const currentPrice = parseFloat(document.getElementById('currentPrice').value);

      const totalQty = oldQty + newQty;
      const newAverage = ((oldQty * oldAvg) + (newQty * currentPrice)) / totalQty;

      document.getElementById('result').textContent = `ðŸ“Š New Average Price: â‚¹${newAverage.toFixed(2)}`;

      const labels = ['Old Avg Price', 'New Buy Price', 'New Avg Price'];
      const data = [oldAvg, currentPrice, newAverage];

      if (chart) chart.destroy();

      const ctx = document.getElementById('priceChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Price (â‚¹)',
            data: data,
            backgroundColor: ['#3e95cd', '#8e5ea2', '#3cba9f'],
            borderRadius: 6
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `â‚¹${context.parsed.y.toFixed(2)}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Price in â‚¹'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
